{% load i18n cms_base %}
<div class="border"><input type="hidden" name="id.{{ page.id }}" value="{{ page.id }}" />
<div class="toolbox"> <div class="path"><a target="_blank" href="{{ page.absolute_url }}">{{ page.absolute_url }}</a></div> <input type="checkbox" {% if page.in_navigation %}checked="checked" {% endif %}name="in_navigation.{{ page.id }}" id="id_visible.{{ page.id }}" /> <label for="id_visible.{{ page.id }}">{% trans 'In navigation' %}</label> <input type="checkbox" {% if page.is_published %}checked="checked" {% endif %}name="is_published.{{ page.id }}" id="id_published.{{ page.id }}" /> <label for="id_published.{{ page.id }}">{% trans 'Is published' %}</label> <!--<a href="../page/{{ page.id }}/" class="changelink">{% trans 'Edit page' %}</a>--> <a href="{{ page.id }}/delete/" class="deletelink">{% trans 'Delete' %}</a></div>
<a class="pagelink" href="{{ page.id }}/" id="navigation_page_{{ page.id }}"><span>{{ page|escape }}</span><span class="link_id">({% trans 'Link ID' %}: {{ page.id }})</span></a>
</div>
